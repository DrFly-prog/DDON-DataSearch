<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fullscreen avec Zoom et Navigation</title>
    <style>
        /* Styles pour mettre l'image en plein √©cran et masquer les √©l√©ments ind√©sirables */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
            cursor: grab;
        }

        /* Ic√¥nes de zoom */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

<div id="image-container">
    <img src="/DDON-DataSearch/Maps/LestaniaMapped.png" alt="Image en plein √©cran" id="fullscreen-image">
</div>

<!-- Boutons de contr√¥le de zoom -->
<div class="controls">
    <button onclick="zoomIn()">üîç +</button>
    <button onclick="zoomOut()">üîç -</button>
    <button onclick="resetZoom()">‚ü≥ R√©initialiser</button>
</div>

<!-- Script de zoom et navigation -->
<script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.4.0/dist/panzoom.min.js"></script>
<script>
    // Initialisation de Panzoom
    const image = document.getElementById("fullscreen-image");
    const panzoom = Panzoom(image, { maxScale: 5 });

    // Fonctions de zoom
    function zoomIn() {
        panzoom.zoomIn();
    }

    function zoomOut() {
        panzoom.zoomOut();
    }

    function resetZoom() {
        panzoom.reset();
    }

    // Activer le zoom avec la molette de la souris
    image.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
</script>

</body>
</html>
