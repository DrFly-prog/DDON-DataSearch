<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Fullscreen avec Zoom et Navigation</title>
    <style>
        /* Styles pour mettre l'image en plein √©cran et masquer les √©l√©ments ind√©sirables */
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
           /* height: 100%; */
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: black;
        }

        #image-container {
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        #image-container img {
            max-width: 100%;
            max-height: 100%;
            cursor: grab;
        }

        /* Ic√¥nes de zoom */
        .controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .controls button {
            background: rgba(255, 255, 255, 0.7);
            border: none;
            padding: 10px;
            font-size: 18px;
            cursor: pointer;
            border-radius: 5px;
        

        }
             header {
                background-color: #333; /* Couleur de fond du header */
                color: white;
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }

            header nav ul {
                list-style-type: none;
                margin: 0;
                padding: 0;
                display: flex;
                justify-content: center;
            }

            header nav ul li {
                margin: 0 15px;
            }

            header nav ul li a {
                color: white;
                text-decoration: none;
                font-size: 1.1em;
                padding: 15px 0;
                display: inline-block;
            }

            header nav ul li a:hover {
                color: #66cdaa; /* Couleur de survol pour les liens */
            }

            /* Ajuster le contenu pour qu'il ne soit pas cach√© sous le header fixe */
            .container {
                padding-top: 60px; /* Ajuste la hauteur en fonction de la taille du header */
            }

    </style>
</head>

<header>
    <nav>
        <ul>
            <li><a href="index.html">Search Item</a></li>
            <li><a href="/DDON-DataSearch/Maps/LestaniaMapped.png" target="_blank">Map Lestania</a></li>
            <li><a href="/DDON-DataSearch/Maps/BBI.png" target="_blank">Map BBI</a></li>
            <li><a href="/DDON-DataSearch/Maps/Phindym2.png" target="_blank">Map Phindym</a></li>
        </ul>
    </nav>
</header>

<!-- Le reste du contenu de la page -->
<body>

<div id="image-container">
    <img src="/DDON-DataSearch/Maps/LestaniaMapped.png" alt="Image en plein √©cran" id="fullscreen-image">
</div>

<!-- Boutons de contr√¥le de zoom -->
<div class="controls">
    <button onclick="zoomIn()">üîç +</button>
    <button onclick="zoomOut()">üîç -</button>
    <button onclick="resetZoom()">‚ü≥ R√©initialiser</button>
</div>

<!-- Script de zoom et navigation -->
<script src="https://cdn.jsdelivr.net/npm/@panzoom/panzoom@4.4.0/dist/panzoom.min.js"></script>
<script>
    // Initialisation de Panzoom
    const image = document.getElementById("fullscreen-image");
    const panzoom = Panzoom(image, { maxScale: 5 });

    // Fonctions de zoom
    function zoomIn() {
        panzoom.zoomIn();
    }

    function zoomOut() {
        panzoom.zoomOut();
    }

    function resetZoom() {
        panzoom.reset();
    }

    // Activer le zoom avec la molette de la souris
    image.parentElement.addEventListener('wheel', panzoom.zoomWithWheel);
</script>

</body>
</html>
